name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm' # Enable caching for npm

      # Restore cached dependencies
      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Install dependencies (only if cache is not found)
      - name: Install dependencies
        run: npm ci
        if: steps.node-modules-cache.outputs.cache-hit != 'true'

      # Cache Next.js build artifacts
      - name: Cache Next.js build
        id: nextjs-cache
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: nextjs-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            nextjs-cache-${{ runner.os }}-

      # Build the Next.js app
      - name: Build the app
        run: npm run build

      # Deploy to remote server via SSH
      - name: Deploy to remote server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: out/*
          target: ${{ vars.REMOTE_PATH }}
          strip_components: 1
          overwrite: true